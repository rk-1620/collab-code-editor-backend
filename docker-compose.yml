version: '3.8'

services:
  app:
    build: .
    command: ["npm", "start"]
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app

  worker:
    build: .
    command: ["node", "worker.js"]
    env_file:
      - .env
    depends_on:
      - postgres
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app

  postgres:
    image: postgres:15
    container_name: pm_postgres
    environment:
      POSTGRES_DB: workspace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    container_name: pm_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: pm_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  mongo_data:
